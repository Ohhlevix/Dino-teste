<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinossauro do Chrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="dino">
                <img src="./assets/images/dino.png" alt="Dinossauro" class="dino-sprite">
            </div>
            <div class="obstacles"></div>
            <div class="ground">
                <img src="./assets/images/road.png" alt="Chão" class="ground-sprite">
            </div>
            <div class="clouds-container"></div>
            <div class="score">00</div>
            <div class="high-score">HI 00</div>
            
            <div class="game-over">
                <div class="game-over-text">Fim de jogo</div>
                <div class="final-score">Pontuação: <span>00</span></div>
                <div class="restart-instruction">Pressione ESPAÇO para reiniciar</div>
            </div>
            
            <div class="start-instruction">
                <div class="space-key"></div>
                <div>Para começar</div>
            </div>
        </div>
        <button class="jump-button">Pular</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
